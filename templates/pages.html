<!DOCTYPE html>
<html>
<head>
    <title>All Pages</title>
    <style>
        /* ... your existing styles ... */

        /* Sidebar styles */
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 200px;
            padding: 20px;
            float: inline-start;
            position: left;
            border-radius: 8px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            position: relative;
            z-index: 1;
            overflow-y: scroll;
        }

        /* Random space image */
        .random-space-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .random-space-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .random-space-image .image-text {
            position: relative;
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 30vh;
        }

        .pages-container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
        }

        .page {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="random-space-image">
            <img src="https://source.unsplash.com/featured/?space" alt="Random Space Image">
            <div class="image-text">
                <h1>All Pages</h1>
            </div>
        </div>
    <div class="sidebar">
        <a href="/">Home</a>
        <a href="/page-creator">Page Creator</a>
        <a href="/pages">Pages</a>

       
    </div>

    <div class="pages-container">
            {% for page in pages %}
                <div class="page">
                    <h2>Page ID: {{ page[0] }}</h2>
                    <p>{{ page[1] }}</p>
                </div>
            {% endfor %}
        </div> 
    </div>  
</body>
</html>
